<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>To-Do List</title>
  </head>
  <body>
      <center>
    <div class ="container">
            <h1>Task Master 8000</h1>
          <form id='to_do'>
              <div class="form-group">
                  <label id='task'><h5>Enter a task:</h5></label>
                  <input id='task' name='task' type='text' placeholder="Wash someone's dog...">
              </div>
             <button type='submit' class='btn btn-info'>Add</button>
          </form>
    </div>
</center>
    <div class='finishcontainer'>
        <h3>Your unFinished Tasks:</h3>
     <div id="tasks">
     </div>
    </div>
        <h3>Your Completed Tasks:</h3>
     <div id="completed">
     </div>



         <span class="complete"><form id="remove"></form></span>
  </body>
</html>
